<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/9c2c659716.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <h1>
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-cloud-sun"></i>
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-cloud-sun"></i>
                    </h1>
                </div>

                <h2>
                    <span class="first">
                        31°C
                    </span>
                    <span class="second">
                        27°C
                    </span>
                    <span class="third">
                        29°C
                    </span>
                    <span class="fourth">
                        29°C
                    </span>
                    <span class="fifth">
                        22°C
                    </span>
                </h2>

                <h3>
                    <span class="dayone">
                        Sunday
                    </span>
                    <span class="daytwo">
                        Monday
                    </span>
                    <span class="daythree">
                        Tuesday
                    </span>
                    <span class="dayfour">
                        Wednesday
                    </span>
                    <span class="dayfive">
                        Thursday
                    </span>
                </h3>
            </div>

            <p>
                Now:
            </p>
            <form class="city-form" id="city-form">
                <div class="city">
                    <input style="width: 300px;" type="text" placeholder="Enter city here" id="city-search-bar" />
                    <input type="submit" value="Search" id="weather-button" />
                    <a href="#"><i class="fas fa-map-marker-alt current-location-icon" id="current-location"></i></a>
                </div>
            </form>
            <div class="col-6">
                <div class="card">
                    <h1 id="header-city"></h1>
                    <ul>
                        <li id="current-time"></li>
                    </ul>
                    <span class="now" id="main-temp"> </span>
                    <span class="units"><a id="celsius">°C</a></span>
                    <span class="now-image">
                        <i class="fas fa-sun"></i>
                    </span>
                    <span class="max-min" id="temp-max-min-today"> </span>
                    <span class="description" id="description-index"> </span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <footer><a href="https://github.com/miss-beth/weather-app"> Open-source code</a> "by Betsabet Cardona"
    </footer>
</body>


</html>
